<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulgarian Heritage | A UNESCO Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- The dynamic background element -->
    <div class="background-canvas">
        <div class="geometric-pattern"></div>
    </div>

    <!-- Main container that manages the view state -->
    <main id="app-container">

        <!-- Initial view with the interactive orrery -->
        <section id="orrery-view">
            <header class="main-header">
                <h1>Bulgarian Heritage</h1>
                <p>A UNESCO COLLECTION</p>
            </header>
            <div id="heritage-orrery">
                <div class="orrery-core"></div>
                <!-- Site nodes will be injected here by JavaScript -->
            </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </section>

        <!-- Detail view, hidden by default -->
        <section id="detail-view">
            <button class="back-button" aria-label="Go back to selection">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            </button>
            <div class="detail-content">
                <div class="detail-image-container">
                    <img id="detail-image" src="" alt="" class="detail-image">
                </div>
                <div class="detail-text">
                    <h2 id="detail-title"></h2>
                    <div class="detail-meta">
                        <span id="detail-type"></span>
                        <span id="detail-year"></span>
                    </div>
                    <p id="detail-description"></p>
                    <h3>Significance</h3>
                    <p id="detail-significance"></p>
                    <a href="#" id="detail-link" target="_blank" rel="noopener noreferrer">Read more on the UNESCO website</a>
                </div>
            </div>
            <div class="user-contributions">
                <h3>Community Stories</h3>
                <div id="contributions-container"></div>
                <form id="contribution-form">
                    <h4>Share Your Story</h4>
                    <input type="text" id="contribution-name" placeholder="Your Name" required>
                    <textarea id="contribution-story" placeholder="Your Story" required></textarea>
                    <input type="url" id="contribution-image" placeholder="Image URL (optional)">
                    <button type="submit">Share</button>
                </form>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="map.js"></script>
</body>
</html>
