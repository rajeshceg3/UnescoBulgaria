<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <style>
        .gold { fill: #FFD700; }
        .slate { fill: #2F4F4F; }
        .tomb { fill: #708090; }
        .glass { fill: rgba(255, 255, 255, 0.1); }
    </style>
    <rect width="200" height="200" class="slate"/>
    <g class="glass" transform="translate(10 10)">
        <path d="M 40 160 C 40 100, 160 100, 160 160 Z" class="tomb" />
        <path d="M 80 160 L 80 120 L 120 120 L 120 160 Z" class="slate" />
        <path d="M 80 120 C 80 100, 120 100, 120 120 Z" class="gold" />
        <path d="M 90 150 C 95 140, 105 140, 110 150" stroke="#FFD700" fill="none" stroke-width="2"/>
        <path d="M 95 130 C 100 125, 100 125, 105 130" stroke="#FFD700" fill="none" stroke-width="2"/>
    </g>
</svg>
